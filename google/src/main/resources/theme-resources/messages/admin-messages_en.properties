hostedDomain=Hosted Domain
identity-provider.google-provider-hostedDomain.tooltip=Set 'hd' query parameter when logging in with Google. Google will list accounts only for this domain. Keycloak validates that the returned identity token has a claim for this domain. When '*' is entered, any hosted account can be used. Comma ',' separated list of domains is supported.
deniedDomain=Denied Domain
identity-provider.google-provider-deniedDomain.tooltip=Define the domains for which Keycloak validates the returned identity token. Authentication will be refused if the email domain is included in this list. Set a list of denied domains separated by a comma into this field.